<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projek 1</title>
</head>
<body>
    <header>
        <h1 class="judul">Kalkulator Luas Dan Keliling Segitiga</h1>
    </header>
    <main>
        <div>
            <img src="/assets/regitiganew.png">
        </div>
        <h1 class="rumus">Rumus Luas Segitiga :</h1>
        <h1 class="rumus">1/2 * a * t</h1>
        <h1 class="rumus">Rumus Keliling Segitiga :</h1>
        <h1 class="rumus">s1 + s2 + s3</h1>
        <section class="input-section">
            <p>Menghitung Luas :</p>
            <label form="alas">Alas Segitiga</label>
            <input type="number" id="alas" placeholder="0">
            <label form="tinggi">Tinggi Segitiga</label>
            <input type="number" id="tinggi" placeholder="0">
            <div id="output" class="output">
                <label form="output"></label>
            </div>
        </section>
        <button id="hitung_luas">Hitung Luas</button>
        <button id="riset_luas">Riset</button>
        <section class="input-section">
            <p>Menghitung Keliling :</p>
            <label form="sisi1">S1 Segitiga</label>
            <input type="number" id="sisi1" placeholder="0">
            <label form="sisi2">S2 Segitiga</label>
            <input type="number" id="sisi2" placeholder="0">
            <label form="sisi3">S3 Segitiga</label>
            <input type="number" id="sisi3" placeholder="0">
            <div id="output_1" class="output">
                <label form="output_1"></label>
            </div>
        </section>
            <button id="hitung_keliling">Hitung Keliling</button>
            <button id="riset">Riset</button>
        <script src="/js/script.js"></script>
    </main>
</body>
</html>
